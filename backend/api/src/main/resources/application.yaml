server:
  port: 8080

spring:
  config:
    import: optional:file:.env[.properties]
  application:
    name: api
  datasource:
    url: jdbc:postgresql://localhost:5432/hiresense
    username: hiresense
    password: hiresense
  jpa:
    hibernate:
      ddl-auto: update      # schema via Flyway
    properties:
      hibernate.jdbc.time_zone: UTC
      hibernate.format_sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration

management:
  endpoints:
    web:
      exposure:
        include: [ "health", "prometheus" ]  # /actuator/health, /actuator/prometheus

app:
  cors:
    frontend-origin: http://localhost:3000
  jwt:
    issuer: hiresense
    secret: ${JWT_SECRET}
    expiryMinutes: 60
  s3:
    bucket: hiresense
    endpoint: http://localhost:9000
    accessKey: ${MINIO_USERID}
    secretKey: ${MINIO_PASSWORD}

